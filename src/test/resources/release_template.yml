version: 2.3.2

# JIRA Project where the release issue should be created
project: ENTSBT


# If already created, provide the issue number of the Release, otherwise keep it empty.
# It will be used by the command create-component to link the stakeholder issues
#key:         # SB-1484

schedule:
    # Release date scheduled. It will also be used to populate the description to be created for each Jira stakeholder: component or starter owner
    release: 2020-09-14
    # Due date for the component/starter owner to release their new components, QE signoff it
    due: 2020-08-18
    # EOL of the Snowdrop release
    eol: 2021-09-30

components:
    # List of JIRA Projects contributing to a Snowdrop release
    # They will be used to create a component or starter
    -   name: Hibernate / Hibernate Validator / Undertow / RESTEasy
        starter: false
        release: true
        inProduct: true
        jira:
            project: EAPSUP
            issueTypeId: 10600
            assignee: ivassile
        properties:
            - hibernate
            - hibernate-validator
            - undertow
            - resteasy
            - narayana

    -   name: Tomcat
        starter: false
        release: true
        inProduct: true
        jira:
            project: JWS
            assignee: csutherl
        properties:
            - tomcat

    -   name: AMQP
        starter: true
        release: true
        inProduct: false
        jira:
            project: ENTMQCL
            assignee: justi9
        properties:
            - amqp-10-starter

    -   name: RESTEasy
        starter: true
        release: false
        inProduct: false
        jira:
            project: RESTEASY
            assignee: weinanli
        properties:
            - resteasy-spring-boot-starter

    -   name: OpenTracing / Jaeger
        starter: true
        release: false
        inProduct: false
        jira:
            project: ENTSBT
            assignee: gandrian
        product:
            project: TRACING
            assignee: objectiser
        properties:
            - opentracing-spring-jaeger-web-starter

    -   name: Infinispan / DataGrid
        starter: true
        release: true
        inProduct: true
        jira:
            project: JDG
            assignee: nadirx
        properties:
            - infinispan
            - infinispan-starter

    -   name: Narayana starter
        starter: true
        release: false
        inProduct: false
        jira:
            project: ENTSBT
            assignee: gytis
        properties:
            - narayana-starter

    -   name: Vert.x starter
        starter: true
        release: false
