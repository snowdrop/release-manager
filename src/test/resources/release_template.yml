    -   name: Spring Cloud Kubernetes
        starter: true
        release: false
        inProduct: false
        jira:
            project: ENTSBT
            assignee: iocanel
        properties:
            - spring-cloud-kubernetes

    -   name: Dekorate
        starter: false
